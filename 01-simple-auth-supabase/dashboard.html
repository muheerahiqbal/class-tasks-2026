<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
        <div class="container-fluid">
            <span class="navbar-brand fw-semibold">My Space</span>
            <div class="ms-auto">
                <button class="btn btn-outline-dark btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- main container -->
    <div class="container py-5">

        <!-- welcome section -->
        <div class="mb-5">
            <h2 class="fw-bold">Welcome back</h2>
            <p class="text-muted">Here’s what’s happening today.</p>
        </div>

        <!-- quick stats -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4">
                    <h6 class="text-muted">Posts</h6>
                    <h3 class="fw-bold">24</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4">
                    <h6 class="text-muted">Followers</h6>
                    <h3 class="fw-bold">128</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4">
                    <h6 class="text-muted">Engagement</h6>
                    <h3 class="fw-bold">76%</h3>
                </div>
            </div>
        </div>

        <!-- feed section -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-semibold">Your Feed</h4>
            <button class="btn btn-dark btn-sm">+ New Post</button>
        </div>

        <div id="feedContainer" class="row g-4">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
